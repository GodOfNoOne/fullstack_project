<div class="back-container">
  <button class="back-button" routerLink="/welcome">
    <span class="arrow">‚üµ</span> Back to Welcome Page
  </button>
</div>

<form (ngSubmit)="onSubmit()">
  <h2>Sign In</h2>

  <div class="control">
    <label for="username">Username</label>
    <input id="username" type="username" name="username" />
  </div>

  <div class="control-row">
    <div class="control">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
      />
    </div>

    <div class="control">
      <label for="confirm-password">Confirm Password</label>
      <input
        id="confirm-password"
        type="password"
        name="confirm-password"
      />
    </div>
  </div>

  <div class="form-footer">
    <p class="login-text">
      Have an account? <a routerLink="/log-in">Click here to log in</a>
    </p>

    <p class="form-actions">
      <button type="button" class="button button-flat" (click)="onReset()">Reset</button>
      <button type="submit" class="button">Sign up</button>
    </p>
  </div>
</form>
